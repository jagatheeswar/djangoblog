{% extends "blog/base.html" %}

{% block content %}  

  <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h1>Are you sure to delete the post</h1>
                </legend>
                
            </fieldset>
            <div>
            <button class="btn btn-outline-danger" type="submit">Delete
            </button>
            <a class="btn btn-outline-danger" href="{% url 'blog-home' %}">Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
