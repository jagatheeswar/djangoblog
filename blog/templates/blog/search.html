{% extends "blog/base.html" %}
{% block content %}
<style>
div.note{
  text-align: center;
  color: black;
  text-transform: uppercase;
  font-size: 24px;
  font-weight: bold;
}
.searchlink{
  text-align: center;
  color: rgb(77, 77, 214);
  text-transform: capitalize;
  font-size: 24px;
  font-weight: bold;

}
.searchlink:hover{
  color: blue;
transform: scale(1.2);
}
.searchlink:link{
  text-decoration:none;
}
.searchbio{
  text-align: start;
  font-family: cursive;
  font-size: 23px;
  text-transform: capitalize;
}
</style>
<div class="note">{{note}}</div>
<br>
{% for context in contexts %}

  <article class="media content-section">
  <img  class="rounded-circle article-img" src="{{ context.profile.image.url }}">
  <a class="mr-2 searchlink" href="{% url 'user-jaga' context.username %}">{{ context.username }}</a>
  
  
  <div class="media-body">
  
    <div class="article-metadata">
    </div>
    <h2><a class="article-title" href="{% url 'blog-detail' context.id %}">{{ context.title }}</a></h2>
<br>
    <h4 class="searchbio">{{ context.profile.bio}}</h4>
  </div>
</article>
    {% endfor %}
    {% endblock content %}
