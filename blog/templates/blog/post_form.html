{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}  

  <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    create your post
                </legend>
            
                {{ form|crispy }}
            </fieldset>
            <div>
            <button class="btn btn-outline-danger" type="submit">post
            </button>
        </div>
    </form>
</div>
{% endblock content %}
