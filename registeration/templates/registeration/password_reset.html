{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <ul>
            <li class="text-danger">Type only the email which you have given during registeration.</li>
            <li class="text-danger">Password reset cannot be done if the email address is incorrect </li></ul>
            <div class="form-group">
                <br>
                <button class="btn btn-outline-info" type="submit">Get Email</button>
            </div>
        </form>
    </div>
{% endblock content %}
